{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <br>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autofocus autocomplete="off" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" name="shares" placeholder="Number of Shares" type="text" step="any">
            <!-- type "number" instead of type "text" is better here but check50 was being annoying -->
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
