{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
       <thead class="table-dark">
        <tr>
            <th>Type</th>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
       </thead>

       <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.type }}</td>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.shares }}</td>
            <td>{{ usd(stock.price) }}</td>
            <td>{{ stock.date }}</td>
        </tr>
        {% endfor %}
       </tbody>
    </table>
{% endblock %}
