<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            // Run once the whole DOM conent is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // When correct answer is clicked, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                // When an incorrect answer is clicked, change color to red
                let incorects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorects.length; i++) {
                    incorects[i].addEventListener('click', function() {
                        incorects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    })
                }

                // Check free response question
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase( ) == 'italy') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <h3>What is the largest country by land mass? </h3>

                <button class="incorrect">China </button>
                <button class="correct">Russia </button>
                <button class="incorrect">United States </button>
                <button class="incorrect">Canada </button>
                <button class="incorrect">Brazil </button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <h3>In which country did the renaissance begin? </h3>

                <input type="text">
                <button id="check">Check Answer </button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
